# data/login_data.yaml

# 1. 登录成功
- case_title: "登录成功_正确账号密码"
  username: "qa1234"
  password: "123456"
  expect_result: "success"
  assert_keyword: "退出"

# 2. 登录失败_密码错误
- case_title: "登录失败_密码错误"
  username: "qa1234"
  password: "wrong123"      # 错误密码
  expect_result: "alert_error"
  assert_keyword: "密码错误"

# 3. 登录失败_未输入账号
- case_title: "登录失败_未输入账号"
  username: ""           # 留空
  password: "123456"
  expect_result: "alert_error"
  assert_keyword: "请填写登录账号"

# 4. 登录失败_未输入密码
- case_title: "登录失败_未输入密码"
  username: "qa1234"
  password: ""           # 留空
  expect_result: "alert_error"
  assert_keyword: "密码格式 6~18 个字符"