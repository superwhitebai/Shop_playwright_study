login_button:
  locator: ".top-nav-left a[href*='logininfo.html'] >> text=登录"

login_input:
  locator: "input[name='accounts'][placeholder='请输入用户名/手机/邮箱']"

password_input:
  locator: "input[name='pwd'][placeholder='请输入登录密码']"

form_login_button:
  # 这里的 >> visible=true 是为了确保点击的是可见的那个登录按钮
  locator: "form button:has-text('登录') >> visible=true"

toast_message_locator:
  # 用于获取“密码错误”等红色提示条
  locator: ".prompt-msg"

logout_button:
  # 登录成功后显示的退出按钮
  locator: ".top-nav-left >> text=退出"

logout_success_toast:
  # 退出成功后的提示（如果有的话，通常也是用 prompt-msg）
  locator: ".prompt-msg"

